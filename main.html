
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Independent Farms by County - Choropleth</title>
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/queue.v1.min.js"></script>
  <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script> -->
</head>
<style>

path {
  stroke:white;
  stroke-width: 1px;
}

body {
  font-family: Arial, sans-serif;
}

.city {
  font: 10px sans-serif;
  font-weight: bold;
}

.legend {
  font-size: 12px;
}

div.tooltip {   
  position: absolute;           
  text-align: center;
  width: 150px;                  
  height: 20px;                 
  padding: 2px;
  font-size: 10px;     
  background: #FFFFE0;
  border: 1px;      
  border-radius: 8px;           
  pointer-events: none;         
}        

.Legend_Container {
	float:left;
	border-style: solid;
	width: 300px;
	height: 100px;
	padding: .5em;
}

#LegendTitle {
	margin: 0em;
	margin-bottom: 0.5em;
	text-align: center;

}

.Scale_Container {
	float:left;
	border-style: solid;
	width: 300px;
	height: 100px;
	padding: .5em;
}

input[type="number"] {
   width:70px;
}
</style>
<body>
	<h1>Independent Farms in the USA</h1>
	  <script type="text/javascript">
	  var width = 960,
	  height = 500;

	  // Setting color domains(intervals of values) for our map

	var color_domain = [];
	var ext_color_domain = [];
	var color_scale = ["#dcdcdc", "#d0d6cd", "#bdc9be", "#aabdaf", "#97b0a0", "#84a491", "719782", "#5e8b73", "#4b7e64", "#387255", "#256546", "#125937", "#004d28"]
	var legend_labels = [];           

	var div = d3.select("body").append("div")   
	.attr("class", "tooltip")               
	.style("opacity", 100);

	var svg = d3.select("body").append("svg")
	.attr("width", width)
	.attr("height", height)
	.style("margin", "10px auto");

	var path = d3.geo.path()
	var data_selection;
	var max, min;

	load_data("Rate1", "true");
	
	 //take data column name, and either create a map or update it. 
	function load_data(dataName, create_bool){
		data_selection = dataName
		console.log("test"+create_bool)
		if (create_bool == "true"){
			queue()
			.defer(d3.json, "us.json")
			.defer(d3.csv, "data.csv")
			.await(create_map);		
		}
		if (create_bool == "false"){
			queue()
			.defer(d3.json, "us.json")
			.defer(d3.csv, "data.csv")
			.await(update_map);		
		}
	}
	
	//Create map for the first time
	function create_map(error, us, data) {

		// update min/max values
		update_minmax(data);
		//update the legend
		color_domain=[];
		ext_color_domain=[];
		update_legend_values(color_domain,ext_color_domain);

		console.log(color_domain);
		
		var rateById = {};
		var nameById = {};
		
		data.forEach(function(d) {
			rateById[d.id] = +d[data_selection];
			nameById[d.id] = d.name;
		});
		//Drawing Choropleth

		svg.append("g")
		.attr("class", "region")
		.selectAll("path")
		.data(topojson.feature(us, us.objects.counties).features)
		//.data(topojson.feature(map, map.objects.russia).features) <-- in case topojson.v1.js
		.enter().append("path")
		.attr("d", path)
		.style ( "fill" , function (d) { 
			return color (rateById[d.id]);
		})
		.style("opacity", 0.8)

		//Adding mouseevents
		.on("mouseover", function(d) {
			d3.select(this).transition().duration(300).style("opacity", 1);
			div.transition().duration(300)
			.style("opacity", 1)
			
			div.text(nameById[d.id] + " : " + rateById[d.id])
			.style("left", (d3.event.pageX) + "px")
			.style("top", (d3.event.pageY -30) + "px");
		})
		.on("mouseout", function() {
			d3.select(this)
			.transition().duration(300)
			.style("opacity", 0.8);
			div.transition().duration(300)
			.style("opacity", 0);
		})
		

		create_legend();
	  
	}; // <-- End of Choropleth drawing
	
	// update the map if svg already exists
	function update_map (error, us, data){

		// update min/max values
		update_minmax(data);
	
		//update the legend
		color_domain=[];
		ext_color_domain=[];
		update_legend_values(color_domain,ext_color_domain);
		console.log(color_domain);
		
		//load data into arrays
		var rateById = {};
		var nameById = {};
		
		data.forEach(function(d) {
			rateById[d.id] = +d[data_selection];
			nameById[d.id] = d.name;
		});
		
		//Update fills
		 d3.selectAll("path")
		.style ("fill", function (d) { 
				return color (rateById[d.id]);
		})
			
		//Update mouseevents
		.on("mouseover", function(d) {
			d3.select(this).transition().duration(300).style("opacity", 1);
			div.transition().duration(300)
			.style("opacity", 1)
			
			div.text(nameById[d.id] + " : " + rateById[d.id])
			.style("left", (d3.event.pageX) + "px")
			.style("top", (d3.event.pageY -30) + "px");
		})
		.on("mouseout", function() {
			d3.select(this)
			.transition().duration(300)
			.style("opacity", 0.8);
			div.transition().duration(300)
			.style("opacity", 0);
		})
	
		update_legend(color_domain,ext_color_domain);

	} 
	
	// pull min/max and populate
	function update_minmax (data){
			
		//load data into arrays
		var rateById = {};
		
		data.forEach(function(d) {
			rateById[d.id] = +d[data_selection];
		});
		
		// initialize array for values		
		var keys = Object.keys(rateById);
		var val_array = [];
		
		//create array of values
		for (var i = 0; i < keys.length; i++) {
			var val = [];
			val= rateById[keys[i]];
			Array.prototype.push.apply(val_array,[val]);
		}
		
		max = d3.max(val_array);
		min = d3.min(val_array);
		console.log(max + min)
		
		//update text boxes
		document.getElementById('maxText').value= max;
		document.getElementById('minText').value= min;
	}
	
	// update legend values
	function update_legend_values(color_domain,ext_color_domain){
		//get scale intervals
		var scale_interval = round_multiple(((max-min)/12),max);
		
		//map onto new array for the color domain, and for the ext color domain
		for (var i = 1; i < 13; i++) {
			val= i*scale_interval;
			Array.prototype.push.apply(color_domain,[val]);
		}		
		for (var i = 0; i < 13; i++) {
			val= i*scale_interval;
			Array.prototype.push.apply(ext_color_domain,[val]);
		}
		
		legend_labels = [
						"<"+scale_interval,
						scale_interval*2+"+",
						scale_interval*3+"+",
						scale_interval*4+"+",
						scale_interval*5+"+",
						scale_interval*6+"+",
						scale_interval*7+"+",
						scale_interval*8+"+",
						scale_interval*9+"+",
						scale_interval*10+"+",
						scale_interval*11+"+",
						scale_interval*12+"+",
						scale_interval*13+"+"]
		
		color = d3.scale.threshold()
		.domain(color_domain)
		.range(color_scale);

	}
	
	//Adding legend for our Choropleth	
	function create_legend(){
		var legend = svg.selectAll("g.legend")
		.data(ext_color_domain)
		.enter().append("g")
		.attr("class", "legend");

		var ls_w = 20, ls_h = 20;

		legend.append("rect")
		.attr("x", 20)
		.attr("y", function(d, i){ return height - (i*ls_h) - 2*ls_h;})
		.attr("width", ls_w)
		.attr("height", ls_h)
		.style("fill", function(d, i) { return color(d); })
		.style("opacity", 0.8);

		legend.append("text")
		.attr("x", 50)
		.attr("y", function(d, i){ return height - (i*ls_h) - ls_h - 4;})
		.text(function(d, i){ return legend_labels[i]; });
	}
	
	//Update legend for our Choropleth	
	function update_legend(){
		var ls_w = 20, ls_h = 20;
		
		console.log("legend labels: "+legend_labels);
		
		var legend = svg.selectAll("g.legend")
		.each(function(d,i){
			d3.select(this).selectAll("Text")
			.text(legend_labels[i])});
	}
		
	//for interval rounding
	function round_multiple(x, max){
		var y=0, i=0;
		while (i<10){
			if ((max/Math.pow(10, i))<1){
				y = Math.pow(10,i-2);
				break;
			}
			i++;
		}
		var interval = Math.ceil(x/(5*y))*(5*y); 
		return interval
	}
	</script>

	<div class="Legend_Container">
		<h3 id= "LegendTitle">Data Selection</h3>
		<form>
		<div>
			<input 	type="radio" 
					name="datasource" 
					value="Rate1"
					onclick=load_data(value,"false")>Rate1
			<br>
			<input 	type="radio" 
					name="datasource" 
					value="Rate2"
					onclick=load_data(value,"false")>Rate2
			<br>
			<input 	type="radio" 
					name="datasource" 
					value="Rate3"
					onclick=load_data(value,"false")>Rate3
			<br>
		</div>
		</form>
	</div>

	<div class="Scale_Container">
		<h3 id= "LegendTitle">Value Scale</h3>
			<form>
				<span style="float: left"> Minimum</span>
				<span style="padding-left:11.5%"> <button type="button">Reset to Default</button> </span>
				<span style="float: right"> Maximum</span></br>

				<span style="float: left"> <input 	input type="number" id = "minText"></span>
				<span style="padding-left:10%"> <button type="button">Update Values</button> </span>
				<span style="float: right"><input 	input type="number" id = "maxText"></span>
				
			</form>
	</div>

</body>
</html>
